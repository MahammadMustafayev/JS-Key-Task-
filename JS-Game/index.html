<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="console">
            <div id="circleId" class="top">
            </div>
        </div>
        <div class="control">
            <div id="left-up" class="left-up all-size"><i class="bi bi-arrow-up-left"></i></div>
            <div id="up" class="up all-size"><i class="bi bi-arrow-up"></i></div>
            <div id="right-up" class="right-up all-size"><i class="bi bi-arrow-up-right"></i></div>
            <div id="left" class="left all-size"><i class="bi bi-arrow-left"></i></div>
            <div id="circle" class="circle "><i class="bi bi-x"></i></div>
            <div id="right" class="right all-size"><i class="bi bi-arrow-right"></i></div>
            <div id="left-down" class="left-down all-size"><i class="bi bi-arrow-down-left"></i></div>
            <div id="down" class="down all-size"><i class="bi bi-arrow-down"></i></div>
            <div id="right-down" class="right-down all-size"><i class="bi bi-arrow-down-right"></i></div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
